<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/3159f3e283.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/scripts/app.js" defer></script>
</head>
<body>
    <h1>Weather App</h1>
    <div class="search-box">
        <input 
        type="text" 
        class="search-input"
        placeholder="Type city name"
        >
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
        <!-- <button class="location-btn"><i class="fa-solid fa-location-arrow fa-xl"></i></button> -->
    </div>
    <div class="main-box">
        <div class="display-city"></div>
        <div class="display-weather"></div>
        <div class="weather-icon"></div>
        <div class="display-weather-temp"></div>
        <div class="display-date"></div>
    </div>
</body>
</html>
